<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Greg's List</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row mt-5">
      <div class="col text-center">
        <h1>Greg's List</h1>
      </div>
    </div>
  </header>

  <div class="row mt-4">
    <div class="col-8 offset-2 d-flex justify-conetent-center">
      <form onsubmit="app.controllers.jobController.addJob(event)">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="description" placeholder="Description">
        <input type="number" name="salary" placeholder="Salary" required>
        <input type="url" name="img" placeholder="Image" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <main class="row mt-5" id="available-jobs">

  </main>

  <script target="module" src="app/main.js"></script>
</body>

</html>
