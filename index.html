<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Greg's List</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row mt-5">
      <div class="col text-center">
        <h1>Awesome Jobs List <i class="fas fa-check-circle ml-3 text-success"></i></h1>

      </div>
    </div>
  </header>

  <div class="row mt-4">
    <div class="col text-center">
      <form onsubmit="app.controllers.jobController.addJob(event)">
        <input class="my-form" type="text" name="title" placeholder="  Title..." required>
        <input class="my-form" type="text" name="description" placeholder="  Description...">
        <input class="my-form" type="number" name="salary" placeholder="  Salary..." required>
        <input class="my-form" type="url" name="img" placeholder="  Image...">
        <button class="btn-outline-dark my-form shadow-sm" type="submit">Add Job</button>
      </form>
    </div>
  </div>

  <!-- insert cards via js -->
  <main class="row d-flex justify-content-center" id="available-jobs">
  </main>

  <script type="module" src="app/main.js"></script>
</body>

</html>
